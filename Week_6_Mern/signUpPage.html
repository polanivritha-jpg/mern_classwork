<!DOCTYPE html>
<html lang="en">
    <head>
        <title >Sign up page</title>
    </head>
    <body>
        <h1 align="center">Sign Up</h1>
        <form action = "signUpPage.html" method = "post" align = "center">
            <input type="email" id="email" name="email" placeholder="Email"><br><br>
            <input type="text" id="firstName" name="firstName" placeholder="First Name"><br><br>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name"><br><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            <input type="checkbox" > Email me with news and updates <br>
            <p>By signing up you agree to our <a href="https://www.w3schools.com/about/about_copyright.asp">Terms of Service</a> and <a href="https://www.w3schools.com/about/about_privacy.asp">Privacy Policy</a></p>
            <input type="submit" value="Create account">
        </form>

    </body>
